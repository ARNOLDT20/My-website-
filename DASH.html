<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard - T20 CLASSIC TECH</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    header {
      background: #222;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    .theme-toggle {
      position: fixed;
      top: 15px;
      left: 15px;
      z-index: 1000;
    }
    .profile-section {
      text-align: center;
      margin-top: 2rem;
    }
    .profile-section img {
      width: 80px;
      border-radius: 50%;
      margin-bottom: 1rem;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
    }
    .card {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
    }
    .dark-mode {
      background-color: #121212;
      color: #fff;
    }
    .dark-mode .card {
      background: #1f1f1f;
      color: #eee;
    }
    .btn {
      padding: 0.5rem 1rem;
      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <div class="theme-toggle">
    <label>
      <input type="checkbox" id="mode-switch"> ðŸŒ™
    </label>
  </div>  <header>
    <h1>Welcome to Your Dashboard</h1>
  </header>  <div class="profile-section">
    <img src="default-profile.png" id="profile-pic" alt="Profile Picture" />
    <h3 id="user-email">Loading...</h3>
    <button id="edit-profile-btn" class="btn">Edit Profile</button>
  </div>  <div class="cards">
    <div class="card" onclick="location.href='tutorials.html'">
      <h3>ðŸ“˜ Tutorials</h3>
      <p>Start learning now.</p>
    </div>
    <div class="card" onclick="location.href='services.html'">
      <h3>ðŸ’¼ Services</h3>
      <p>Explore our tech services.</p>
    </div>
    <div class="card" onclick="location.href='blog.html'">
      <h3>ðŸ“° Blog</h3>
      <p>Read our latest posts.</p>
    </div>
    <div class="card" onclick="location.href='about.html'">
      <h3>ðŸ‘¥ Team</h3>
      <p>Meet the creators behind T20 Classic.</p>
    </div>
  </div>  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
    import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

    const firebaseConfig = {
      apiKey: "AIzaSyAKaTBNl82-1E-doxGiJ4P9lQCVwIEdO0s",
      authDomain: "t20classic.firebaseapp.com",
      projectId: "t20classic",
      storageBucket: "t20classic.firebasestorage.app",
      messagingSenderId: "586223200337",
      appId: "1:586223200337:web:d70211f02a842014707070",
      measurementId: "G-0XSRFMY0HY"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    onAuthStateChanged(auth, (user) => {
      if (user) {
        document.getElementById('user-email').textContent = user.email;
      } else {
        window.location.href = 'signin.html';
      }
    });

    const toggle = document.getElementById("mode-switch");
    toggle.addEventListener("change", () => {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("theme", toggle.checked ? "dark" : "light");
    });

    if (localStorage.getItem("theme") === "dark") {
      document.body.classList.add("dark-mode");
      toggle.checked = true;
    }
  </script></body>
</html>
